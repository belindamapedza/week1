<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Getting Data from forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Class Form</h2>

            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>

                <button type="submit" class="btn btn-danger btn-block" onclick="register()">Submit</button>
            </form>
        </div>
        <script>
            function register(){
            var email = document.getElementById("email").value;
            var password = document.getElementById("pwd").value;


           function User(email,password){
           this.email = email;
           this.password = password;

          this.toString = function(){
            document.write("The username is " + this.email + " and the password is " + this.password + "<br/>");
        }
      }

        var Belinda = new User(email, password);

           Belinda.toString();
      }
        </script>
    </body>
</html>
